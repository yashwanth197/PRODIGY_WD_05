<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather WebApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather WebApp</h1>
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter location (City, State)">
            <button id="searchButton">Search</button>
        </div>
        <div id="currentWeather" class="weather-section">
            <!-- Current weather information will be displayed here -->
        </div>
        <div id="weeklyForecast" class="weather-section">
            <!-- 7-day weather forecast will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
    <footer class="'footer">
        <p>&copy; Developed with 2024 Weatherbit Api</p>
    </footer>
</body>
</html>
